<div style="text-align:center">
  <h1>Bienvenue sur {{ title }} !</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes posts</h2>
      <ul class="list-group">
        <app-article
          *ngFor="let post of posts"
          [postTitle]="post.title"
          [postContent]="post.content"
          [postLoveIts]="post.loveIts"
          [postDate]="post.created_at"
        ></app-article>
      </ul>
    </div>
  </div>
</div>
